<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>18-321宿舍电量监控</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F7F9FC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333333;
        }

        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }

        #container:hover {
            transform: translateY(-5px);
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #data-table th, #data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #data-table th {
            background-color: #4A90E2;
            color: #ffffff;
            font-weight: 700;
        }

        #data-table tr:nth-child(even) {
            background-color: #EAF3FC; /* 浅蓝色 */
        }

        #data-table tr:hover {
            background-color: #E1F0EC; /* 浅绿色 */
            cursor: pointer;
        }

        #data-table td {
            font-weight: 400;
        }

        #data-table td:last-child {
            color: #50E3C2;
            font-weight: 700;
        }

        /* Hover effect for rows */
        #data-table tr:hover td {
            color: #333333;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            #container {
                width: 95%;
            }

            #data-table th, #data-table td {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Animation for table rows */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #data-table tr {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Chart container styling */
        #container {
            position: relative;
        }

        #container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 12px;
            border: 2px dashed rgba(74, 144, 226, 0.2); /* 浅蓝色虚线框 */
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Electricity Usage Statistics</h1>
    
    <!-- Chart container -->
    <div id="container"></div>

    <!-- Data table -->
    <table id="data-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>时间</th>
                <th>剩余电量 (kWh)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated via JavaScript -->
        </tbody>
    </table>

    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script src="./data.js"></script>
    <script>
        const { Line } = G2Plot;

        // Initialize the chart
        const linePlot = new Line('container', {
            data,
            xField: 'time',
            yField: 'kWh',
            smooth: true,
            tooltip: {
                shared: true,
                showCrosshairs: true,
                crosshairs: {
                    type: 'x',
                },
            },
            slider: {
                start: 0,
                end: 1,
            },
            legend: {
                position: 'top',
            },
            color: ['#4A90E2'],  // 蓝色曲线
        });

        linePlot.render();

        // Populate the table with data
        const tableBody = document.querySelector('#data-table tbody');
        
        function populateTable(data) {
            // Reverse and limit the data to show recent entries first
            const recentData = data.slice(-10).reverse();
            recentData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.time}</td>
                    <td>${item.kWh} kWh</td>
                `;
                tableBody.appendChild(row);
            });
        }

        populateTable(data);  // Fill the table with data
    </script>

</body>
</html>
