<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Electricity Statistics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #1890FF;
            margin-bottom: 20px;
            text-align: center;
        }

        #container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        #data-table th, #data-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #data-table th {
            background-color: #f1f3f5;
            color: #555;
        }

        #data-table tr:nth-child(even) {
            background-color: #f9fafc;
        }

        #data-table tr:hover {
            background-color: #f1f3f5;
        }

        @media (max-width: 768px) {
            #container {
                width: 95%;
            }

            #data-table th, #data-table td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Electricity Usage Statistics</h1>
    
    <!-- Chart container -->
    <div id="container"></div>

    <!-- Data table -->
    <table id="data-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>时间</th>
                <th>剩余电量 (kWh)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated via JavaScript -->
        </tbody>
    </table>

    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script src="./data.js"></script>
    <script>
        const { Line } = G2Plot;

        // Initialize the chart
        const linePlot = new Line('container', {
            data,
            xField: 'time',
            yField: 'kWh',
            smooth: true,
            tooltip: {
                shared: true,
                showCrosshairs: true,
                crosshairs: {
                    type: 'x',
                },
            },
            slider: {
                start: 0,
                end: 1,
            },
            legend: {
                position: 'top',
            },
            color: ['#1890FF'],
        });

        linePlot.render();

        // Populate the table with data
        const tableBody = document.querySelector('#data-table tbody');
        
        function populateTable(data) {
            // Reverse and limit the data to show recent entries first
            const recentData = data.slice(-10).reverse();
            recentData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.time}</td>
                    <td>${item.kWh} kWh</td>
                `;
                tableBody.appendChild(row);
            });
        }

        populateTable(data);  // Fill the table with data
    </script>

</body>
</html>
