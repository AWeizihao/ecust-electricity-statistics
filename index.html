<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Electricity Statistics</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    #container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      #container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  
  <h1>Electricity Usage Statistics</h1>
  
  <div id="container"></div>

  <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
  <script src="./data.js"></script>
  <script>
    const { Line } = G2Plot;

    const linePlot = new Line('container', {
      data,
      xField: 'time',
      yField: 'kWh',
      useDeferredLabel: true,
      legend: {
        position: 'top',
      },
      connectNulls: false,
      slider: {
        start: 0,
        end: 1,
      },
      smooth: true, // Makes the lines smoother
      color: ['#1890FF', '#2FC25B'], // Custom colors for the lines
      tooltip: {
        shared: true,
        showCrosshairs: true,
        crosshairs: {
          type: 'x',
        },
      },
    });

    linePlot.render();
  </script>
</body>
</html>
