<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>18-321宿舍电量监控</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F6F7; /* 浅灰蓝色背景 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #34495E; /* 深灰蓝色文字 */
        }

        h1 {
            color: #2C3E50; /* 深蓝色标题 */
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 2rem;
        }

        #container {
            width: 80%;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影提升层次感 */
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }

        #data-table th, #data-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #data-table th {
            background-color: #2C3E50; /* 深蓝色表头 */
            color: #ffffff;
            font-weight: 700;
        }

        #data-table tr:nth-child(even) {
            background-color: #F4F6F7; /* 浅灰蓝色偶数行 */
        }

        #data-table tr:hover {
            background-color: #F39C12; /* 橙金色悬停效果 */
            color: #ffffff; /* 悬停时白色字体 */
            cursor: pointer;
        }

        #data-table td {
            font-weight: 400;
        }

        #data-table td:last-child {
            color: #F39C12; /* 强调电量数据 */
            font-weight: 700;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            #container {
                width: 95%;
            }

            #data-table th, #data-table td {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Chart styling */
        .g2-tooltip {
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: none;
            color: #000;
        }
    </style>
</head>
<body>

    <h1>18-321宿舍电量监控</h1>
    
    <!-- Chart container -->
    <div id="container"></div>

    <!-- Data table -->
    <table id="data-table">
        <thead>
            <tr>
                <th>序号</th>
                <th>时间</th>
                <th>剩余电量 (kWh)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated via JavaScript -->
        </tbody>
    </table>

    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script src="./data.js"></script>
    <script>
        const { Line } = G2Plot;

        // Initialize the chart
        const linePlot = new Line('container', {
            data,
            xField: 'time',
            yField: 'kWh',
            smooth: true,
            tooltip: {
                shared: true,
                showCrosshairs: true,
                crosshairs: {
                    type: 'x',
                },
            },
            slider: {
                start: 0,
                end: 1,
            },
            legend: {
                position: 'top',
            },
            color: ['#2C3E50'],  // 深蓝色线条
            point: {
                size: 3,  // 小一点的实心点，避免密集数据显得混乱
                shape: 'circle',
                style: {
                    fill: '#2C3E50',  // 与线条同色
                    stroke: '#2C3E50',  // 实心点
                    lineWidth: 1,
                },
            },
            lineStyle: {
                stroke: '#2C3E50',  // 深蓝色线条
                lineWidth: 2,
            },
            xAxis: {
                line: { style: { stroke: '#2C3E50' } },  // 深蓝色坐标轴
                label: { style: { fill: '#34495E' } },  // 深灰蓝色标签
            },
            yAxis: {
                line: { style: { stroke: '#2C3E50' } },  // 深蓝色坐标轴
                label: { style: { fill: '#34495E' } },  // 深灰蓝色标签
                grid: {
                    line: { style: { stroke: '#ddd', lineWidth: 1 } }  // 浅灰色网格线
                }
            },
        });

        linePlot.render();

        // Populate the table with data
        const tableBody = document.querySelector('#data-table tbody');
        
        function populateTable(data) {
            // Reverse and limit the data to show recent entries first
            const recentData = data.slice(-10).reverse();
            recentData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.time}</td>
                    <td>${item.kWh} kWh</td>
                `;
                tableBody.appendChild(row);
            });
        }

        populateTable(data);  // Fill the table with data
    </script>

</body>
</html>
